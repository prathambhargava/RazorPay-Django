{% extends 'base.html' %}

{% block content %}


<head>
    <style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<div class="centre">
    <form>
        <div class="form-group">
          <label for="name">Name</label></b>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <label for="Pno">Phone number</label></b>
          <input type="text" class="form-control" id="Pno" aria-describedby="emailHelp" placeholder="Enter Phone Number">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_9nmrK825fjo0Ym"
            data-amount="1" data-currency="INR" data-order_id="{{payment.id}}" data-buttontext="Pay with Razorpay"
            data-name="Test Gateway" data-description="Django integration with Razorpay"
            data-image="https://example.com/your_logo.jpg" data-prefill.name="PC" data-prefill.email="abc.123@gmail.com"
            data-theme.color="#F37254"></script>

        
      </form>
</div>
{% endblock %}
